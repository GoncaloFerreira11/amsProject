{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="signupForm">
            <form action="signup" method="post" class="form-horizontal">
                <h4>Insert the following data</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username">User Name</label>
                    <div class="col-md-10">
                        <input id="id_username" maxlength="254" name="username" placeholder="Username" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <div class="col-md-10">
                        <input id="id_password" name="password" placeholder="password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <div class="col-md-10">
                        <input id="id_email" maxlength="254" name="email" placeholder="email" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Sign Up" class="form-submit" />
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialSignupForm"></section>
    </div>
</div>

{% endblock %}

{% block scripts %}
    <script src="static/scripts/jquery.validate.min.js"></script>
{% endblock %}
